name: Build Executables

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: CosmosCleaner-Windows.exe
            build_name: CosmosCleaner.exe
          - os: ubuntu-latest
            artifact_name: CosmosCleaner-Linux
            build_name: CosmosCleaner-Linux
          - os: macos-latest
            artifact_name: CosmosCleaner-macOS
            build_name: CosmosCleaner-Mac

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow

    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --windowed --name CosmosCleaner --icon=images/CosmosCleaner.png --add-data "images;images" CosmosCleaner.py

    - name: Build executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --onefile --windowed --name CosmosCleaner --icon=images/CosmosCleaner.png --add-data "images:images" CosmosCleaner.py

    - name: Build executable (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onefile --windowed --name CosmosCleaner --icon=images/CosmosCleaner.png --add-data "images:images" CosmosCleaner.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.build_name }}
        if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/CosmosCleaner-Windows.exe/CosmosCleaner.exe
          artifacts/CosmosCleaner-Linux/CosmosCleaner-Linux
          artifacts/CosmosCleaner-macOS/CosmosCleaner-Mac
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
